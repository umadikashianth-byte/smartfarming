<!DOCTYPE html>
<html>
<head>
    
<title>Join Chat</title>
<style>
body{
  background-image: url(b.jpg);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}
.box{
  width:320px;
  background:#101c3d;
  padding:25px;
  border-radius:10px;
  color:white;
}
.box h2{text-align:center;}
.box input{
  width:100%;
  padding:10px;
  border-radius:5px;
  border:none;
  margin-top:10px;
}
.box button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#4CAF50;
  border:none;
  border-radius:5px;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.note{
  font-size:12px;
  margin-top:6px;
  color:#9ab3ff;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Join Community Chat</h2>
  <input id="username" type="text" placeholder="Enter Your Name">
  <button onclick="joinChat()">Join Now</button>
  <p class="note">Anyone can join and chat</p>
</div>

<script>
function joinChat(){
  let name = document.getElementById("username").value;
  if(name === ""){
    alert("Please enter your name");
  }else{
    localStorage.setItem("chatUser", name);
    window.location.href = "chat.html";  // go to chat page
  }
}
</script>

</body>
</html>
