<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay content */
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3rem;
        }

        .overlay p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="your-video-name.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Content -->
    <div class="overlay">
        <div>
            <h1>Background Video</h1>
            <p>Video is playing behind content</p>
        </div>
    </div>

</body>
</html>
